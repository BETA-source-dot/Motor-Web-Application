<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VOLT SUSPENSION - Motos</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="p-3 text-bg-dark">
    <div class="container d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <img src="images/Logo.png" alt="Volt Suspension" width="120" height="30">
      </a>
    </div>
  </header>

  <section class="container py-5">
    <h2 class="text-center mb-4">Motos Disponibles</h2>
    <div class="row">
      <!-- Aquí van los productos obtenidos de la base de datos -->
      {% for moto in motos %}
        <div class="col-md-4 mb-4">
          <div class="card shadow-sm border-0">
            <img src="{{ moto['image'] }}" class="card-img-top" alt="{{ moto['name'] }}">
            <div class="card-body">
              <h5 class="card-title">{{ moto['name'] }}</h5>
              <p class="card-text">{{ moto['description'] }}</p>
              <a href="#" class="btn btn-primary">Ver más</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-white bg-dark py-4">
    <div class="container text-center">
      <p class="mb-1">&copy; 2025 Volt Suspension. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
