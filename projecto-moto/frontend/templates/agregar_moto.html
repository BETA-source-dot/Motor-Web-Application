<!-- agregar_moto.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agregar Moto - Volt Suspension</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <header class="p-3 text-bg-dark">
    <div class="container d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="{{ url_for('index') }}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Volt Suspension" width="120" height="30">
      </a>
    </div>
  </header>

  <section class="container py-5">
    <h2 class="text-center mb-4">Agregar Nueva Moto</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="marca" class="form-label">Marca</label>
        <input type="text" class="form-control" id="marca" name="marca" required>
      </div>
      <div class="mb-3">
        <label for="modelo" class="form-label">Modelo</label>
        <input type="text" class="form-control" id="modelo" name="modelo" required>
      </div>
      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" class="form-control" id="precio" name="precio" required>
      </div>
      <div class="mb-3">
        <label for="imagen_url" class="form-label">Imagen URL</label>
        <input type="text" class="form-control" id="imagen_url" name="imagen_url" required>
      </div>
      <button type="submit" class="btn btn-primary">Agregar Moto</button>
    </form>
  </section>

  <footer class="text-white bg-dark py-4">
    <div class="container text-center">
      <p class="mb-1">&copy; 2025 Volt Suspension. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
